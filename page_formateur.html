<!DOCTYPE html>
<html>

<head>
    <title>Page météo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <!-- Menu en haut -->
    <div class="conteneur">
        <div id="logo"><img class="logo" src="image/logo_METEON.png"></div>
        <div id="date"></div>
        <div id="titre"></div>
        <div id="n_p">Nom, Prenom
            <div class="login">
                <div id="modifier"><a class="modifier" href="formulaire_modifications.html">Modification</a></div>
                <div id="deconnexion"><a class="deconnexion" href="Accueil.html">Deconnexion</a></div>
            </div>
        </div>
    </div>
    <!-- Fin menu du haut -->
    <div><a class="ajout" href="ajouter_utilisateurs.html">Ajouter une adresse</a></div>
    <div class="div_haut">
        <!-- Menu latéral droit -->
        <div id="menu_lat_droit">

             <div id="rainbow"></div>
            <div id="soleil"></div>
            <div id="vent"></div>
            <div id="pluie"></div>
            <div id="brouillard"></div>
            <div id="orage"></div>
        </div>
    
        <!-- Fin menu latéral droit -->
        <!-- Div pour la carte humeur-->
        <div class="carte_humeur">
            <img class="carte" src="image/map.png">
        </div>
        <!-- Fin de la carte humeur-->
        <!-- Div de l'historique des carte humeur sur 3 jours -->
        <div class="historique">
            <table id="hist">
                <tr>
                    <td class="jour_3">J-3><img class="humeur1" src="#"></td>
                    <td class="jour_2">J-2><img class="humeur2" src="#"></td>
                    <td class="jour_1">J-1><img class="humeur3" src="#"></td>
                </tr>
            </table>
        </div>
    </div>
        <!-- Fin de la div historique-->
        <!-- Partie apprenant -->
        <div id="statistiques">
            <!-- Entré des dates "De:" , "à -->
            <div class="periode">
                <p class="un"> De : </p>
                <input class="de" type="text" name="date">
                <p class="deux">A :</p>
                <input class="a" type="text" name="date">
                <!-- Un menu déroulant (semaines, mois, années en cours) -->
                <form id="m_deroulant1">
                    <select  name="Périodes">
                        <option>Semaine en cours</option>
                        <option>Mois en cours</option>
                        <option>Année en cours</option>
                    </select>
                </form>
                <form id="m_deroulant2">
                    <select>
                        <option>Groupe</option>
                        <option>Personne</option>
                    </select>
                </form>
                <input id="bouton" type="button" value="Valider">
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
