<body>

            <img src="images/ico_soleil.png" title="Soleil" class="icones">
            </img>
            <img src="images/ico_vent.png" title="vent" class="icones">
            </img>
            <img src="images/ico_pluie.png" title="pluie" class="icones">
            </img>
            <img src="images/ico_brouillard.png" title="brouillard" class="icones">
            </img>
            <img src="images/ico_orage.png" title="orage" class="icones">
            </img>
            <textarea id="commentaire" placeholder="Commentaire"></textarea>
            <input id="valider" type="button" value="Valider" onclick="masquer_div('humeur');" />

    <!-- Fin menu du haut -->
    <!-- Menu latéral droit -->
    <div id="menu_lat_droit">
        <div id="j_quatre">J-4</div>
        <div id="j_trois">J-3</div>
        <div id="j_deux">J-2</div>
        <div id="j_un">J-1</div>
        <div id="total">Total des icones</div>
        <div id="humeur_stat">Humeur stat</div>
    </div>
